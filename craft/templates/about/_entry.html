{% extends "_layout" %}

{% block main %}

<ul class="breadcrumbs">
    <li><a href="/">Home</a></li>
    <li>About</li>
</ul>
<div class="full-bleed-header" style="background-size: 100%; height: 200px; background-image: linear-gradient(rgba(0, 0, 0, 0.25), rgba(0, 0, 0, 0.25)), url(/images/brews/evolution-of-craft-beers.jpg); background-repeat: no-repeat, repeat;">
    <div class="page-title text-center">
        <h2 class="logo"><span class="scripty">{{ entry.title }}</h2>
        <p class="tagline reverse">{{ entry.tagline }}</p>
    </div>
</div>
<div class="row">
    <div class="large-12 small-12 columns">
        <div class="intro large-12 small-12 columns text-center">
            {% if entry.teaserText%}
            {{ entry.teaserText }}
            {% else %}
                <div style="min-height:80px;">&nbsp;</div>
            {% endif %}
        </div>
        {{ entry.body }}
    </div>
</div>


{% endblock %}
